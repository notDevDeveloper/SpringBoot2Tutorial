<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>商品一覧</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a href="/items" class="navbar-brand">商品管理デモ</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="card card-primary mb-3">
        <div class="card-header">
          <h5 class="card-title">
            商品リスト<a href="" class="btn btn-success float-right">新規</a>
          </h5>
        </div>
        <div class="card-body" th:if="!${items.size()}">
          <p>商品がありません。</p>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th style="width: 10%;">ID</th>
              <th style="width: 30%;">商品名</th>
              <th style="width: 10%;">価格</th>
              <th style="width: 20%;">ベンダー</th>
              <th style="width: 30%;"></th>
            </tr>
          </thead>
          <tdoby>
            <tr th:each="item:${items}" th:object="${item}">
              <td th:text="*{id}"></td>
              <td th:text="*{name}"></td>
              <td th:text="*{price}"></td>
              <td th:text="*{vandor}"></td>
              <td th:text="*{}">
                <form th:action="@{/items/{id}(id=*{id})}" th:method="delete">
                  <a th:href="@{/items/{id}(id=*{id})}" class="btn btn-primary">
                    詳細
                  </a>
                  <a
                    th:href="@{/items/{id}/edit(id=*{id})}"
                    class="btn btn-primary"
                  >
                    変更
                  </a>
                  <button class="btn btn-primary">削除</button>
                </form>
              </td>
            </tr>
          </tdoby>
        </table>
      </div>
    </div>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
