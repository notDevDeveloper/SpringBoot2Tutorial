<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>商品情報変更</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a href="/items" class="navbar-brand">商品管理デモ</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <form
        th:action="@{/items/{id}(id=*{id})}"
        th:method="put"
        th:object="${item}"
      >
        <div class="form-group row">
          <label class="col-md-2 control-label">商品名</label>
          <div class="col-md-10">
            <input type="text" class="form-control" th:field="*{name}" />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"
            ></div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 control-label">価格</label>
          <div class="col-md-10">
            <input type="text" class="form-control" th:field="*{price}" />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('price')}"
              th:errors="*{price}"
            ></div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 control-label">ベンダー</label>
          <div class="col-md-10">
            <input type="text" class="form-control" th:field="*{vendor}" />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('vendor')}"
              th:errors="*{vendor}"
            ></div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-9 offset-md-2">
            <button class="btn btn-primary">更新</button>
          </div>
        </div>
      </form>
    </div>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
